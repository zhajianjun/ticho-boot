spring.datasource.druid.db-type=mysql
spring.datasource.druid.driver-class-name=${ticho.datasource.driver-class-name}
spring.datasource.druid.enable=true
spring.datasource.druid.filter.wall.config.commentAllow=true
spring.datasource.druid.filter.wall.config.multiStatementAllow=true
spring.datasource.druid.filter.wall.config.noneBaseStatementAllow=true
spring.datasource.druid.filter.wall.enabled=true
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.initialSize=10
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.maxActive=500
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.minIdle=10
spring.datasource.druid.password=${ticho.datasource.password}
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
spring.datasource.druid.stat-view-servlet.deny=192.168.0.1
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.login-password=123456
spring.datasource.druid.stat-view-servlet.login-username=root
spring.datasource.druid.stat-view-servlet.reset-enable=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=300000
spring.datasource.druid.url=${ticho.datasource.url}
spring.datasource.druid.username=${ticho.datasource.username}
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.exclusions=*.js , *.gif ,*.jpg ,*.png ,*.css ,*.ico , /druid/*
spring.datasource.druid.web-stat-filter.profile-enable=true
spring.datasource.druid.web-stat-filter.session-stat-enable=false
spring.datasource.druid.web-stat-filter.session-stat-max-count=1000
spring.datasource.druid.web-stat-filter.url-pattern=/*
